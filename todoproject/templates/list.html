{% extends 'base.html' %}

{% block header%}
  <div class="mt-4 p-5 bg-primary text-white rounded">
    <h1>Todo List</h1>
    <p>Todoリストを作成して生産的な毎日を過ごしましょう</p>
  </div>
{% endblock header %}

{% block content %}
<div class="container">
    {% for item in object_list %}
    <div class="alert alert-{{ item.priority }}" role="alert">
        <p>{{item.title}}</p>
        <a href="#" class="btn btn-primary active " tabindex="-1" role="button" aria-disabled="true">編集画面へ</a>
        <a href="#" class="btn btn-secondary " tabindex="-1" role="button" aria-disabled="true">削除画面へ</a>
        <a href="#" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">詳細画面へ</a>
    </div>

    {% endfor %}
</div>
{% endblock content %}
{% for
